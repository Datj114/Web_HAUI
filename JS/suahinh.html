<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            width: 300px;
            height: 200px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: none;
        }

        .overlay p {
            margin-top: 90px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="a.png" alt="Original Image" id="originalImage">
        <div class="overlay" id="overlay">
        </div>
    </div>
    <script >
        // Lấy các phần tử cần thiết
            var image = document.getElementById("originalImage");
            var overlay = document.getElementById("overlay");

            // Sự kiện khi di chuột vào hình ảnh
            image.addEventListener("mouseenter", function () {
                // Thay đổi ảnh khi di chuột vào
                image.src = "c.png";
                // Hiển thị overlay
                overlay.style.display = "block";
            });

            // Sự kiện khi di chuột ra khỏi hình ảnh
            image.addEventListener("mouseleave", function () {
                // Trả lại ảnh ban đầu khi di chuột ra
                image.src = "a.png";
                // Ẩn overlay
                overlay.style.display = "none";
            });

    </script>
</body>

</html>
