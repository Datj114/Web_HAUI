<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         Viết chương trình javaScript tìm các phần tử trùng lặp trong mảng 
// Ví dụ mảng đầu vào: var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];

// Viết chương trình c++ tìm các phần tử trùng lặp nhiều nhất trong mảng 
// Ví dụ mảng đầu vào:  arr1 = [3, 10, 10, 10, 2, 3, 10, 3, 10, 2, 4, 9, 3]; cout<< 10(5 lần)

        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        var a1=[]
        a1[0] = arr1[0];
        k=0
        console.log(arr1.length)
        // tạo mảng chứa các giá trị trong mảng arr1
        for(var i=1;i<arr1.length;i++){
            var flag=false
            for(var j=0;j<a1.length;j++){
                if(arr1[i]===a1[j]) {
                    flag=true
                    break}
            }
            if(flag===false){
                k++
                a1[k]=arr1[i]
            }
        }
        // console.log(a1) a1= [3, 'a', 2, 4, 9]
        // đếm số lượng phần tử lặp trong mảng arr1 rùi cho vào mảng a2
        var a2=[]
        for(var i=0;i<a1.length;i++){
            var count=0
            for(var j=0;j<arr1.length;j++){
                if(a1[i]===arr1[j]){
                    count++
                }
            }
            a2[i]=count
        }
        var max=a2[0]
        var index=0
        for (var i = 1; i < a2.length; i++){
            if(a2[i]>max){
                max=a2[i]
                index=i
            }
        }
        
        var x= a1[index]
        console.log(x)
    </script>
</body>
</html>
