<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  >

        <table align="center">
            <tr>
                <td>Nhập số nguyên:</td>
                <td><input type="text" id="a"></td>
            </tr><tr>
                <td>số chữ số lẻ:</td>
                <td><input type="text" id="b"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" value="đếm" onclick="dem()">
                <input type="reset" value="Huỷ bỏ"></td>
                
            </tr>
        </table>
    </form>
    <script>

        function dem(){
            var a=document.getElementById('a').value;
            var count=0
            var arr=a.split('')
            for(var x =0;x<arr.length;x++){
                if(parseInt(arr[x])%2!=0){
                    count+=1;
                }
            }
            document.getElementById('b').value=count
        }
    </script>
</body>
</html>
