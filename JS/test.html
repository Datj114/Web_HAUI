<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="c">
    <input type="button" onclick="fun()" value="check">
    <script>
       function fun(){
        var c= document.getElementById('c').value;
        if(c.trim()===""){
            alert("nhap sai")
        }else if(/^[a-zA-Z].{7,}$/.test(c)){
            alert("nhap dung")
        }else{
            alert("nhap sai")
        }
       }
      
    </script>
</body>
</html>
